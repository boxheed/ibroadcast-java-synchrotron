buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
    	maven {
      		url "https://artifacts.fizzpod.com/public/mvn/"
		}
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath 'com.fizzpod:gradle-java-opinion:0.14.3'
		classpath "io.spring.gradle:dependency-management-plugin:1.1.0"
		classpath "org.springframework.boot:spring-boot-gradle-plugin:2.7.11"
  	}
}

apply plugin: 'com.fizzpod.pater-build'
apply plugin: 'groovy'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

tasks.named("bootJar") {
	mainClass = 'com.fizzpod.ibroadcast.Main'
}

tasks.named("bootJar") {
	launchScript()
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.groovy/groovy-all
	implementation 'org.apache.groovy:groovy-all:4.0.11'

}
