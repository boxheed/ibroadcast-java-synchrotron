buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
    	maven {
      		url "https://artifacts.fizzpod.com/public/mvn/"
		}
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath 'com.fizzpod:gradle-java-opinion:0.14.3'
		classpath "io.spring.gradle:dependency-management-plugin:1.1.0"
		classpath "org.springframework.boot:spring-boot-gradle-plugin:2.7.11"
  	}
}

apply plugin: 'com.fizzpod.pater-build'
apply plugin: 'groovy'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

tasks.named("bootJar") {
	mainClass = 'com.fizzpod.ibroadcast.Main'
}

tasks.named("bootJar") {
	launchScript()
}

artifacts {
    tasks.named("bootJar")
}

dependencies {
	implementation 'org.apache.groovy:groovy-all:4.0.12'
	implementation 'org.apache.groovy:groovy-contracts:4.0.12'

	implementation 'org.tinylog:tinylog-api:2.6.2'
	implementation 'org.tinylog:tinylog-impl:2.6.2'
	implementation 'org.mapdb:mapdb:3.0.9'
	implementation 'com.squareup.okhttp3:okhttp:4.11.0'
	implementation 'net.jthink:jaudiotagger:3.0.1'

}
